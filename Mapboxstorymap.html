<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- The viewport meta tag ensures the page is mobile-responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your StoryMap</title>
    <!-- Link to the Leaflet CSS for map styling -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      /* General styles to set the full height of the page and remove margins */
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      /* Styles for the map container */
      #map {
        width: 100%; /* Full width of the container */
        height: 100vh; /* Full height of the viewport */
        float: left; /* Align to the left side of the page */
      }
      /* Styles for the sidecar container that will hold notes and images */
      #sidecar {
        width: 40%; /* Takes 40% of the viewport width */
        height: 100vh; /* Full height of the viewport */
        float: left; /* Align to the left, next to the map */
        overflow-y: scroll; /* Enable vertical scrolling */
        background-color: #f4f4f4; /* Light grey background for visual distinction */
      }
    </style>
  </head>
  
  <body>
    <!-- Map container where the Leaflet map will be initialized -->
    <div id="map"></div>
    <!-- Sidecar container for additional content like notes and images -->
    <div id="sidecar">
      <!-- Content will be dynamically inserted here -->
    </div>

    <!-- Include the Leaflet JavaScript library for mapping functionality -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Custom JavaScript file that contains logic for your specific StoryMap -->
    <script src="myStoryMap.js"></script>
  </body>
</html>
