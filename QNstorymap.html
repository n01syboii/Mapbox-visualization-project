<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your StoryMap</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;

        #map {
            width: 100%;  /* Adjust as needed */

        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="sidecar">
        <!-- This will be populated with your notes and images -->
    </div>

    <!-- Leaflet JavaScript -->
